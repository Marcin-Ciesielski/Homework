<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--   Napisz skrypt który przekształca temperaturę podaną w stopniach Celsjusza na temperaturę w stopniach Fahrenheita.  -->
    <script>
        var celcius = parseInt(prompt('Podaj temperaturę w stopniach Celciusza'));
        var faranheit = Math.round((celcius * (9 / 5)) + 32);
        alert(`${celcius} stopni Celciusza, to ${faranheit} stopni w skali Faranheita.`);

    </script>
</body>

</html>
